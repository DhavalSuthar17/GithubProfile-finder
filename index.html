<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Detective</title>
    <link rel="stylesheet" href="style.css" />

    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/Images/apple-touch-icon.png"
  />

    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/Images/favicon-32x32.png"
  />

  <link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="/Images/favicon-16x16.png"
/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- header -->
            <header class="header">
                <h1 class="title">Dev Detective</h1>
                <div class="btn" id="modeBtn">
                    <p id="modeText">dark</p>
                    <div class="iconContainer">
                        <img src="/Images/moon-icon.svg" id="modeIcon" alt="moon-icon" loading="lazy" />
                    </div>
                </div>
            </header>

            <main>
                <!-- searchcontainer -->
                <div class="searchContainer">
                    <input type="text" id="input" placeholder="Enter a Github username..." autofocus required />

                    <div class="error">
                        <p id="noResults">No Search results</p>
                    </div>

                    <button id="btn">Search</button>
                </div>

                <!-- Profile Container -->
                <div class="profileContainer">
                    <div class="profileContent">
                        <div class="profileHeader">
                            <img id="userImage" loading="lazy" />
                            <div class="profileInfoWrapper">
                                <div class="profileName">
                                    <h2 id="name"></h2>
                                    <a href="" target="_blank" rel="noopener noreferrer" id="username"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>

                        <p id="profileBio"></p>

                        <div class="statsContainer">
                            <div class="profileStats">
                                <p class="statsTitle">Repos</p>
                                <a id="repos"></a>
                            </div>
                            <div class="profileStats">
                                <p class="statsTitle">Followers</p>
                                <a id="followers"></a>
                            </div>
                            <div class="profileStats">
                                <p class="statsTitle">Following</p>
                                <a id="following"></a>
                            </div>
                        </div>

                        <div class="profileFooter">
                            <div class="profileInfo">
                                <div class="bottomIcon">
                                    <img src="/Images/location-icon.svg" alt="loctionicon" loading="lazy">
                                </div>
                                <p id="location"></p>
                            </div>

                            <div class="profileInfo">
                                <div class="bottomIcon">
                                    <img src="/Images/website-icon.svg" alt="websiteicon" loading="lazy">
                                </div>
                                <a id="website"></a>
                            </div>

                            <div class="profileInfo">
                                <div class="bottomIcon">
                                    <img src="/Images/twitter-icon.svg" alt="twittericon" loading="lazy">
                                </div>
                                <a id="twitter"></a>
                            </div>

                            <div class="profileInfo">
                                <div class="bottomIcon">
                                    <img src="/Images/company-icon.svg" alt="companyicon" loading="lazy">
                                </div>
                                <p id="company"></p>
                            </div>
                        </div>
                    </div>
                 </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
